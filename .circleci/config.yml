version: 2.1
orbs:
  aws-eks: circleci/aws-eks@2.2.0
  kubernetes: circleci/kubernetes@1.3

jobs: 
  build-lint:
    docker:
      # Use the same Docker base as the project
      - image: python:3.7.3-stretch

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run lint!
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint 

  push-image-to-dockerhub:
    docker:
      - image: cimg/python:3.10
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build new Docker Image
          command: |
            echo "Build image and add a descriptive tag"
            docker build --tag=lastest .
            docker image ls
      - run:
          name: Public Docker Image to Dockerhub
          command: |
            echo "Authenticate & tag"
            docker login -u="$DOCKERHUB_USERNAME" -p="$DOCKERHUB_PASSWORD"
            docker tag lastest $DOCKERHUB_USERNAME/capstone-devops
            echo "Push image to a docker repository"
            docker push $DOCKERHUB_USERNAME/capstone-devops

  create-cluster:
    docker:
      - image: python:3.7.3-stretch
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - run:
          name: Installing AWS CLI
          command: |
            pip install awscli
            # apt-get update && sudo apt-get install -yy less
            # curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            # unzip awscliv2.zip
            # sudo ./aws/install
            aws --version
      - run:
          name: Check existing cluster
          command: |
            CLUSTER=myClusterA
            CHECK_NAME=$(aws eks list-clusters | jq -r ".clusters" | grep $CLUSTER || true)
            if [ "$CHECK_NAME" != "" ]; then
              echo "This cluster was FOUND"
              exit 1
            else
              echo "This cluster wasn't found"
            fi
      - aws-eks/create-cluster:
          cluster-name: << parameters.cluster-name >>
          
  create-service:
    docker:
      - image: python:3.7.3-stretch
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          resource-file-path: ./service.yml
          resource-name: service/service

  create-deployment:
    docker:
      - image: python:3.7.3-stretch
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: ./deployment.yml
          resource-name: deployment/capstone-devops

workflows:
  default:
    jobs:
      - build-lint
      - push-image-to-dockerhub:
          requires: 
            - build-lint
      - create-cluster:
          cluster-name: myClusterA
          requires:
            - push-image-to-dockerhub
      - create-service:
          cluster-name: myClusterA
          requires:
            - create-cluster
      - create-deployment:
          cluster-name: myClusterA
          requires:
            - create-service
      - aws-eks/update-container-image:
          cluster-name: myClusterA
          container-image-updates: "newcontainer=$DOCKERHUB_USERNAME/capstone-devops"
          requires:
            - create-deployment
          resource-name: deployment/capstone-devops